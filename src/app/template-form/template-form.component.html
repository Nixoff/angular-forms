<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group mb-3">

    <div class="col-sm-12">
      <label for="nome" class="control-label" [ngClass]="{'text-danger': !nome.valid && nome.touched}">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" required
        [(ngModel)]="usuario.nome" #nome="ngModel" [ngClass]="applyCssError(nome)">
      <app-campo-control-error [showError]="checkValidTouched(nome)" msgError="Nome é obrigatório!">
      </app-campo-control-error>
    </div>
  </div>

  <div class="form-group mb-3">
    <div class="col-sm-12">
      <label for="email" class="control-label" [ngClass]="{'text-danger': !email.valid && email.touched}">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com" required
        [(ngModel)]="usuario.email" email #email="ngModel" [ngClass]="applyCssError(email)">
      <app-campo-control-error [showError]="checkValidTouched(email)" msgError="E-mail é obrigatório!">
      </app-campo-control-error>
    </div>
  </div>

  <div ngModelGroup="endereco">

    <div class="row g-3">

      <div class="col-md-3">
        <label for="cep" class="control-label" [ngClass]="{'text-danger': !cep.valid && cep.touched}">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" ngModel #cep="ngModel" required
          [ngClass]="applyCssError(cep)">
        <app-campo-control-error [showError]="checkValidTouched(cep)" msgError="CEP é obrigatório!">
        </app-campo-control-error>
      </div>

      <div class="col-md-3">
        <label for="numero" class="control-label"
          [ngClass]="{'text-danger': !numero.valid && numero.touched}">Número</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel #numero="ngModel" required
          [ngClass]="applyCssError(numero)">
        <app-campo-control-error [showError]="checkValidTouched(numero)" msgError="Número é obrigatório!">
        </app-campo-control-error>
      </div>

      <div class="col-md-3">
        <label for="complemento" class="control-label"
          [ngClass]="{'text-danger': !complemento.valid && complemento.touched}">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel"
          required [ngClass]="applyCssError(complemento)">
        <app-campo-control-error [showError]="checkValidTouched(complemento)" msgError="Complemento é obrigatório!">
        </app-campo-control-error>
      </div>

    </div>

    <div class="form-group mb-3">

      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" name="rua" ngModel #rua="ngModel" required readonly>
      </div>
      <!-- <app-campo-control-error
      [showError]="checkValidTouched(rua)"
      msgError="Rua é obrigatório!">
      </app-campo-control-error> -->
    </div>

    <div class="row g-3">
      <div class="col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" ngModel required readonly ngModel>
      </div>

      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" ngModel required readonly ngModel>
      </div>

      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" ngModel required readonly ngModel>
      </div>
    </div>

  </div>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
